<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Pixel to EM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Convert PX to EM</div>
      <div class="input-box">
        <div class="input">
          <label for="input-px">PX:</label>
          <input type="number" id="input-px" />
        </div>

        <div class="input">
          <label for="input-em">EM:</label>
          <input type="number" id="input-em" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Custom Toast Notification</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">Toast Notification</h2>

    <div id="wrapper-toast">
      <i class="fas fa-check-square"></i>
      <div class="text">
        <h4>Success</h4>
        <p>Your change has been saved.</p>
      </div>
      <button onclick="closeToast();">&times;</button>
    </div>

    <button class="btn-toast" onclick="showToast();">Show Toast</button>

    <script src="script.js"></script>
  </body>
</html>
